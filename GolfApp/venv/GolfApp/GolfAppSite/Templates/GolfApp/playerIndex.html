{% extends 'GolfApp/baseGolfApp.html' %}

{% block title %} - Players {% endblock %}



{% block content %}
<div class="user-player-wrapper">
<div class="navbar-background pb-3 mb-5">
  <div class="container">
    <h1 class="display-4 text-white text-center">Players</h1>
  </div>
</div>
<div class="mx-auto text-center">
<a href="{% url 'create_player' %}" role="button" class="btn btn-primary px-5 mb-3"><h5>Create New Player</h5></a>
</div>
<div class="my-3">

{% for player in players %}

<div class="card m-3 mx-auto col-sm-12 col-md-8 col-lg-6 bg-dark border border-white text-white text-center">
  <div class="card-body d-inline">
      <h4 class="d-inline text-center"><u><span class="text-success">{{player.player_name}}</span></u></h4>
       <a href="{{player.id}}/Details" class="btn btn-primary d-inline float-right">Player Details</a>

  </div>


</div>

{% endfor %}
</div>
    </div>
{% endblock %}
