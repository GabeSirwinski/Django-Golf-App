{% extends 'GolfApp/baseGolfApp.html' %}

{% block title %} - Tournaments {% endblock %}

{% block content %}
<div class="tournament-wrapper">
<div class="navbar-background pb-3 mb-5">
  <div class="container">
    <h1 class="display-4 text-white text-center">Tournaments</h1>
  </div>
</div>
<div class="mx-auto text-center">
    <a href="{% url 'create_tournament' %}" role="button" class="btn btn-primary px-5 mb-3"><h5>Create New Tournament</h5></a>
</div>
<div class="my-3">

{% for tournament in tournaments %}

<div class="card m-3 mx-auto bg-dark text-white border border-white col-sm-12 col-md-8 col-lg-6 text-center">
  <div class="card-body d-inline">
      <h4 class="d-inline text-center"><u><span class="text-success">{{tournament.tournament_name}}</span></u></h4>
       <a href="{{tournament.id}}/Details" class="btn btn-primary d-inline float-right">Tournament Details</a>

  </div>


</div>

{% endfor %}
</div>
</div>
{% endblock %}
